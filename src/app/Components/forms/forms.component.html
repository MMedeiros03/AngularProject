<form action="" class="form-group" [formGroup]="form">
    <div class="form-icon">
        <img src="/assets/Images/png/icon-hour.png"/>
        horario 
    </div>

    <h3> Qual horario voce quer treinar?</h3>

    <div class="radio-wrapper">
        <input type="radio" name="hour" value="morning" formControlName="hour"> 
        <label for="Manha">Manha</label>
        <span>06:00 ás 12h</span>
    </div>

    <div class="radio-wrapper">
        <input type="radio" name="hour" value="afternoon" formControlName="hour">
        <label for="Tarde">Tarde</label>
        <span>12:01 ás 18:00h</span>
    </div>

    <div class="radio-wrapper">
        <input type="radio" name="hour" value="night" formControlName="hour">
        <label for="Noite">Noite</label>
        <span>18:01 ás 23h</span>
    </div>
    
    <div class="checkbox-wrapper">
        <div class="checkbox">
            <input type="checkbox" name="showClosed" id="" formControlName="showClosed">
            <label for="showClosed">Exibir unidades fechadas</label>    
        </div>
       
        <span>Resultados encontrados: {{ filteredResults.length }}</span>
    </div>
    
    <div class="btn-wrapper">
        <div (click)="onSubmit()" class="btn btn-primary">Encontrar unidade</div>
        <div (click)="onClean()" class="btn btn-secundary">Limpar</div>
    </div>

</form>
